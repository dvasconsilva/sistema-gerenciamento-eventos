<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/index2.xhtml">
	<ui:define name="conteudo">
<h2>opa</h2>
		<h:form>
			<p:messages id="messages" showDetail="false" autoUpdate="true"
				closable="true" />

			<h:panelGrid columns="2">
				<h:outputText value="Nome: " />
				<p:inputText value="#{usuarioMB.usuario.nome}" required="true" />
				<h:outputText value="CPF: " />
				<p:inputMask mask="999.999.999-99" value="#{usuarioMB.usuario.cpf}"
					required="true" />



				<h:outputText value="Sexo: " />
				<p:selectOneRadio id="options" value="#{usuarioMB.sexo}">
					<f:selectItem itemLabel="Masculino" itemValue="masculino" />
					<f:selectItem itemLabel="Feminino" itemValue="feminino" />
				</p:selectOneRadio>

				<h:outputText value="Data Nascimento: " />
				<p:calendar value="#{usuarioMB.usuario.dataNascimento}"
					yearRange="1910:2013" navigator="true" />

				<h:outputText value="Email: " />
				<p:inputText value="#{usuarioMB.usuario.email}" required="true" />
				<h:outputText value="Senha: " />
				<p:password value="#{usuarioMB.usuario.senha}" rendered="true"
					feedback="true" promptLabel="Entre com sua senha" weakLabel="Facil"
					goodLabel="Bom" strongLabel="Excelente" />

				<h:outputText value="Repetir Senha: " />
				<p:password value="#{usuarioMB.repetirSenha}" rendered="true"
					feedback="false" />

				<h:commandButton action="#{usuarioMB.cadastrarUsuario}"
					value="Salvar" />


			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
