<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script>
		function printpage() {
			window.print()
		}
	</script>
</h:head>

<h:body onload="printpage()">
	<h1>
		<h:outputText value="Atividade: " />
		<h:outputText value="#{organizadorMB.tituloAtividade}" />
	</h1>
	<h:form>
		<p:dataTable var="p" value="#{organizadorMB.lista_participantes}">
			<p:column headerText="Nome">
				<h:outputText value="#{p.usuario.nome}" />
			</p:column>
			<p:column headerText="Assinatura">

			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
