<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/public/template.xhtml">
	<ui:define name="conteudo">

		<h:form>
			<p:dataTable var="p" value="#{organizadorMB.lista_participantes}">
				<p:column headerText="Nome">
					<h:outputText value="#{p.usuario.nome}" />
				</p:column>
				<p:column headerText="Presente">
					<p:selectBooleanCheckbox value="#{p.presente}" />
				</p:column>
			</p:dataTable>
			<h:commandButton value="Salvar" action="#{organizadorMB.salvar}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
