<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="StyleSheet" type="text/css" href="css/style.css"
		media="screen" />
</h:head>

<h:body>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="/header.xhtml" />
		</ui:insert>
	</div>

	<div id="menu">
		<ui:insert name="menu">
			<ui:include src="/menu.xhtml" />
		</ui:insert>
	</div>

	<div id="estrutura">

		<div id="conteudo">
			<h1>Status Trabalho</h1>
			<h:form>
				<p:dataTable value="#{palestranteMB.statusTrabalho}" var="s"
					emptyMessage="Nenhum Trabalho submetido" paginator="true" rows="10"
					paginatorTemplate="{PageLinks} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:column headerText="Titulo">
						<h:outputText value="#{s.titulo}" />
					</p:column>
					<p:column headerText="Status">
						<h:outputText value="#{s.status}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
	</div>
</h:body>
</html>
