<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/public/template.xhtml">
	<ui:define name="conteudo">
	
	<h:dataTable value="#{participanteMB.palestrantes}" var="p">
		<h:outputText value="#{p.usuario.nome}"/>
 	</h:dataTable>
		<h:form>
			<p:fieldset legend="#{participanteMB.atividade.trabalho.titulo}">
				
					
					<h:outputText escape="false"
					value="#{participanteMB.atividade.trabalho.descricao}" />
				
					<h:outputText
					value="#{participanteMB.atividade.trabalho.qtdParticipantes}" />
				
			</p:fieldset>
			

			<h:commandLink id="delete"
				action="#{participanteMB.inscreverAtividade}" value="Inscrever" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
