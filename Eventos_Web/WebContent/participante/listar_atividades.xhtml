<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/public/template.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<h:dataTable value="#{participanteMB.listarAtividades}" var="a">
				<p:growl id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
				<h:column>
					<f:facet name="header">
						<h:outputText value="Trabalho" />
					</f:facet>
					<h:outputText value="#{a.trabalho.titulo}" />
					<h:commandLink id="delete"
						action="#{participanteMB.detalhesAtividade(a)}"
						value="Ver Detalhes" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
