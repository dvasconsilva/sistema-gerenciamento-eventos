<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/index2.xhtml">
	<ui:define name="conteudo">
	
		<h1>Cadastrar Organizador</h1>
			<h:form>
			<p:growl id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
			

				<h:panelGrid columns="2">
					<h:outputText value="Nome: " />
					<p:inputText value="#{organizadorMB.usuario.nome}" required="true" />
					<h:outputText value="CPF: " />
					<p:inputMask mask="999.999.999-99"
						value="#{organizadorMB.usuario.cpf}" required="true" />
					<h:outputText value="Email: " />
					<p:inputText value="#{organizadorMB.usuario.email}" required="true" />
					<h:commandButton action="#{organizadorMB.cadastrarOrganizador}"
						value="Salvar" />
				</h:panelGrid>
			</h:form>	

		
		</ui:define>
	</ui:composition>
</html>
