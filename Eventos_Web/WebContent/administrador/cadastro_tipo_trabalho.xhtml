<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/public/template.xhtml">
	<ui:define name="conteudo">

		<h1>Cadastrar Tipo Trabalho</h1>
		<h:form>
			<h:messages id="messages" showDetail="false" autoUpdate="true"
				closable="true" />

			<h:panelGrid columns="1">
				<h:outputText value="Descricao " />
				<p:inputText value="#{tipoTrabalhoMB.tipotrabalho.trabalhoTipo}"
					required="true" />
				<h:commandButton action="#{tipoTrabalhoMB.cadastrarTipoTrabalho}"
					value="Salvar" />
			</h:panelGrid>
		</h:form>




		<h:form>
			<p:dataTable var="t" value="#{tipoTrabalhoMB.arrayTipoTrabalho}"
				id="tipo" editable="true" >

				<p:ajax event="rowEdit" listener="#{tipoTrabalhoMB.onEdit}" />
				<p:ajax event="rowEditCancel" listener="#{tipoTrabalhoMB.onCancel}" />

				<p:column headerText="Tipo Trabalho" style="width:20%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{t.trabalhoTipo}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{t.trabalhoTipo}" style="width:100%" label="TrabalhoTipo" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:6%">
					<p:rowEditor />
				</p:column>
				<p:column style="width:10%">
					<p:commandButton action="#{tipoTrabalhoMB.excluirTiposTrabalhos(t)}" value="Remover"/>
				</p:column>
			</p:dataTable>
		</h:form>




	</ui:define>
</ui:composition>
</html>
