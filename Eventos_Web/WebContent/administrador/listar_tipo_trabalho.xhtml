<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
  
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="StyleSheet" type="text/css" href="css/style.css" media="screen" />
</h:head>

<h:body>
	
	<div id="header">
		<ui:insert name="header" >
		  <ui:include src="/header.xhtml" />
		</ui:insert>
	</div>
	
	<div id="menu">
		<ui:insert name="menu">
			<ui:include src="/menu.xhtml" />
		</ui:insert>
	</div>

	<div id="estrutura">
	
		<div id="conteudo">
						
			<h:form>	
<p:dataTable value="#{tipoTrabalhoMB.tipostrabalhos}" var="tp" id="lista_TiposTrabalho"
				emptyMessage="Nenhum Tipo de Trabalho cadastrado" paginator="true" rows="10"
				paginatorTemplate="{PageLinks} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15">
				<p:column headerText="ID">
					<h:outputText value="#{tp.id}" />
				</p:column>
				<p:column headerText="Descricao">
					<h:outputText value="#{tp.trabalhoTipo}" />
				</p:column>
				
				<p:column>
 			<f:facet name="header">
						<h:outputText value="Delete" />
				</f:facet>
					<h:commandLink id="delete" action="#{tipoTrabalhoMB.excluirTiposTrabalhos(tp)}"
						value="Delete" />
			</p:column>
</p:dataTable>
</h:form>	
			
		
		</div>
	</div>
	
	<div id="footer">
		<ui:insert name="footer" >
		  <ui:include src="/footer.xhtml" />
		</ui:insert>
	</div>
	
</h:body>
</html>
