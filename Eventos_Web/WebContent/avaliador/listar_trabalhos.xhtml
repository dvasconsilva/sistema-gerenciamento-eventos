<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/index2.xhtml">
	<ui:define name="conteudo">

			<h:form id="form">
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
				<p:tabView id="TabView" dynamic="true" var="t" cache="true"
					value="#{avaliadorMB.tipoTrabalho}">

					<p:ajax event="tabChange" listener="#{avaliadorMB.onTabChange}" />


					<p:tab id="id" title="#{t.trabalhoTipo}">
						<h:panelGrid columns="2" cellpadding="10" cellspacing="10">
							<h:dataTable value="#{avaliadorMB.trabalhos}" var="t">

								<h:column>

									<h:outputText value="#{t.titulo}" />
								</h:column>
								<h:column>

									<h:commandLink id="delete"
										action="#{avaliadorMB.avaliarTrabalho(t.id)}" value="Avaliar" />
								</h:column>
							</h:dataTable>

						</h:panelGrid>
					</p:tab>
				</p:tabView>
			</h:form>
	</ui:define>
	</ui:composition>
</html>
