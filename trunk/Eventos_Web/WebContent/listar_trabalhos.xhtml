<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
  
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="StyleSheet" type="text/css" href="/public/tema.css" />
</h:head>

<h:body>
	
	<div id="header">
		<ui:insert name="header" >
		  <ui:include src="/header.xhtml" />
		</ui:insert>
	</div>
	
	<div id="menu">
		<ui:insert name="menu">
			<ui:include src="/menu.xhtml" />
		</ui:insert>
	</div>

	<div id="estrutura">
	
		<div id="conteudo">
						
			
	
	<h:form id="form">
	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		<p:tabView id="TabView" dynamic="true" var="t" cache="true" value="#{avaliadorMB.tipoTrabalho}">
		  
		<p:ajax event="tabChange" listener="#{avaliadorMB.onTabChange}"/>
			
			
			<p:tab id="id" title="#{t.trabalhoTipo}">
				<h:panelGrid columns="2" cellpadding="10" cellspacing="10">
					<h:dataTable value="#{avaliadorMB.trabalhos}" var="t">
			
			 <h:column>
			 	
 				<h:outputText value="#{t.titulo}"/>
 			</h:column>
			<h:column>
 			
					<h:commandLink id="delete" action="#{avaliadorMB.avaliarTrabalho(t.id)}"
						value="Avaliar" />
			</h:column>
		</h:dataTable>
						
				</h:panelGrid>
			</p:tab>
		</p:tabView>
	</h:form>
		</div>
	</div>
	
	<div id="footer">
		<ui:insert name="footer" >
		  <ui:include src="/footer.xhtml" />
		</ui:insert>
	</div>
	
</h:body>
</html>
