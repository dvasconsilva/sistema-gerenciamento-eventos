<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/public/template.xhtml">
	<ui:define name="conteudo">

		<h:form>
			<p:dataTable value="#{tipoTrabalhoMB.tipostrabalhos}" var="tp"
				id="lista_TiposTrabalho"
				emptyMessage="Nenhum Tipo de Trabalho cadastrado" paginator="true"
				rows="10" paginatorTemplate="{PageLinks} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<p:column headerText="ID">
					<h:outputText value="#{tp.id}" />
				</p:column>
				<p:column headerText="Descricao">
					<h:outputText value="#{tp.trabalhoTipo}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Delete" />
					</f:facet>
					<h:commandLink id="delete"
						action="#{tipoTrabalhoMB.excluirTiposTrabalhos(tp)}"
						value="Delete" />
				</p:column>
			</p:dataTable>
		</h:form>


	</ui:define>
</ui:composition>
</html>
